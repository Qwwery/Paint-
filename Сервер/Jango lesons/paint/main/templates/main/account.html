{% extends 'main/layout.html' %}
{% block title %}
    Новый аккаунт
{% endblock %}
{% block content %}
    <form method="post" class="form-control">
        <div class="features">
            {% csrf_token %}
            <h1>Вход</h1>
            <p>Введите данные, чтобы войти в аккаунт.</p>
            <hr>
            <label><b>Логин</b></label>
            {{ form.login }}<br>
            <label><b>Пароль</b></label>
            {{ form.password }}<br>
            <span>{{ error }}</span>
            <hr>
            <button type="submit" class="btn btn-warning">Войти</button>
            <a href="{% url 'account_create' %}" class="button">Нет аккаунта?</a>
        </div>
    </form>
{% endblock %}
