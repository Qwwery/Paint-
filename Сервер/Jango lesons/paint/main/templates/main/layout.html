{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/icon/plex-sai-icon-png-icon.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://kit.fontawesome.com/c95522b3f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/plex-sai-icon-png-icon.jpg' %}" alt="Лого">
        <span class="logo">Paint++</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-user"></i> Про нас</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-phone"></i> Контакты</li></a>
            <a href="{% url 'account' %}"><li><button class="btn btn-info"><i class="fa-solid fa-id-card"></i> Войти в аккаунт</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
